<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Det. Edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Juego: Determinar la edad</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Para este juego, favor escriba su nombre:
      </ion-card-title>
      <ion-card-subtitle>
        Se determinará su edad.
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]='name' id="userInput" label="Nombre:" placeholder="Ingrese su nombre aqui"></ion-input>
          <p>{{message}}</p>
          <ion-button (click)="agify()" id="detAgeBtn">Aceptar</ion-button>
          <ion-modal trigger="detAgeBtn">
            <ng-template>
              <ion-header>
                <ion-toolbar>
                  <ion-buttons slot="end">
                    <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
              <ion-content>
                <ng-container *ngIf="age >= 1 && age <= 13">
                  <p>Usted es un Niño <img src="../../assets/boyIcon.svg" alt=""></p>  
                </ng-container>
                <ng-container *ngIf="age >= 14 && age <= 18">
                  <p>Usted es un Joven <img src="../../assets/youngIcon.svg" alt=""></p>  
                </ng-container>
                <ng-container *ngIf="age >= 19 && age <= 59">
                  <p>Usted es un Adulto <img src="../../assets/realYoungIcon.svg" alt=""></p>  
                </ng-container>
                <ng-container *ngIf="age > 59">
                  <p>Usted es un Anciano <img src="../../assets/oldIcon.svg" alt=""></p>  
                </ng-container>
              </ion-content>
            </ng-template>
          </ion-modal>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
