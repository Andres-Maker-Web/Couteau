<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Couteau</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/home']">
              <ion-icon slot="start" name="home-sharp"></ion-icon><ion-label>Home</ion-label>
            </ion-item>

            <ion-item [routerLink]="['/det-gender']">
              <ion-icon slot="start" name="male-female-sharp"></ion-icon><ion-label>Pred. Género</ion-label>
            </ion-item>

            <ion-item [routerLink]="['/det-name']">
              <ion-icon slot="start" name="calendar-number-sharp"></ion-icon><ion-label>Det. Edad</ion-label>
            </ion-item>

            <ion-item [routerLink]="['/current-weather']">
              <ion-icon slot="start" name="cloud-sharp"></ion-icon><ion-label>Clima actual</ion-label>
            </ion-item>

            <ion-item [routerLink]="['/contact-me']">
              <ion-icon slot="start" name="call-sharp"></ion-icon><ion-label>Contáctame</ion-label>
            </ion-item>
          </ion-menu-toggle>
        
        </ion-list> 
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
