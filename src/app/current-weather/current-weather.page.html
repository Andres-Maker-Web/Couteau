<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Clima Actual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clima</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{weatherData.cityName}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          {{weatherData.weather.description}}
        </ion-item>
        <ion-item>
          {{weatherData.temp}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
